<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="deepar-div" style="width: 80%; height: 90%;"></div>
<script type="module">
          import * as deepar from 'https://cdn.jsdelivr.net/npm/deepar/js/deepar.esm.js';
          (async function() {
          const deepAR = await deepar.initialize({
            licenseKey: '0fba1c0949b6943cb2d781b654ecb99b3bfb9cf485315f8b5a14e61bb8167d8c34b6b710f4493ddf',
            previewElement: document.querySelector('#deepar-div'),

            additionalOptions: {
          cameraConfig: {
              facingMode: 'user'
          }
      }
          });
        await deepAR.switchEffect('./effects/555.deepar');

        })();


    </script>
    
</body>
</html>
